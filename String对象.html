<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String对象</title>
</head>

<body>
    <script>
        //String对象
        var string = " string ";

        console.log(string.charAt(3));
        console.log(string.charCodeAt(3));
        console.log(String.fromCharCode(100));
        console.log(string.indexOf("g"));
        console.log(string.lastIndexOf("g"));
        console.log(string.replace("img", "imgs"));
        console.log(string.slice(3, 5));
        console.log(string.substring(3, 4));
        console.log(string.substr(3, 1));
        console.log(string.split("i"));
        console.log(string.toLowerCase());
        console.log(string.toUpperCase());
        console.log(string.match("i"));
        console.log(string.concat("i", "m", "g"));
        console.log(string.padStart(3, "i"));
        console.log(string.padEnd(3, "s"));

    </script>
</body>

</html>
